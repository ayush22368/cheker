<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Solana Universal Wallet Connect</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#111;color:#eee;height:100vh;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
    button{padding:14px 28px;font-size:16px;border:none;border-radius:8px;background:#9945ff;color:#fff;cursor:pointer}
    button:disabled{background:#555;cursor:not-allowed}
    #address{margin-top:12px;font-family:monospace;font-size:14px;color:#0f0}
  </style>
</head>
<body>
  <button id="connectBtn">Connect Wallet</button>
  <div id="address"></div>

  <!-- Web3.js -->
  <script src="https://unpkg.com/@solana/web3.js@1/lib/index.iife.min.js"></script>
  <!-- Wallet-Adapter UMD bundle (base + wallets + mobile adapter) -->
  <script src="https://unpkg.com/@solana/wallet-adapter-umd@0.9.23/lib/index.iife.min.js"></script>

  <script>
    /* Resolve the correct global */
    const wallets = window.SolanaWalletAdapterWallets || window.SolanaWalletAdapter?.wallets || {};
    const { PhantomWalletAdapter, SolflareWalletAdapter } = wallets;
    const { WalletAdapterNetwork } = window.SolanaWalletAdapterBase || window.SolanaWalletAdapter?.base || {};
    const { clusterApiUrl } = window.solanaWeb3;

    const network  = WalletAdapterNetwork.Devnet;
    const endpoint = clusterApiUrl(network);

    let adapter;

    const btn     = document.getElementById('connectBtn');
    const address = document.getElementById('address');

    btn.addEventListener('click', async () => {
      adapter = window.solana?.isPhantom
        ? new PhantomWalletAdapter()
        : new SolflareWalletAdapter();

      try {
        await adapter.connect();
        address.textContent = `Connected: ${adapter.publicKey.toString()}`;
        btn.disabled = true;
      } catch (err) {
        console.error(err);
        address.textContent = 'Connection failed / cancelled';
      }
    });
  </script>
</body>
</html>
